---
# Example Read-Only Kubeconfig Template
#
# This is a template showing the structure of a read-only kubeconfig.
# Replace the placeholders with actual values generated by the scripts.
#
# To use this template:
# 1. Generate the actual kubeconfig using:
#    ./scripts/create-readonly-user.sh readonly-user default
# 2. Or generate from an existing ServiceAccount:
#    ./scripts/generate-readonly-kubeconfig.sh readonly-user default
#
# Security Notice: This file should never contain real credentials.
# The token below is a placeholder value.

apiVersion: v1
kind: Config
clusters:
- cluster:
    # CA certificate for TLS verification (base64 encoded)
    # Obtain with: kubectl config view --raw -o jsonpath='{.clusters[0].cluster.certificate-authority-data}'
    certificate-authority-data: LS0tLS1CRUdJTi...
    # API server endpoint
    # Obtain with: kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}'
    server: https://your-kubernetes-api-server:6443
    # WARNING: Only use insecure-skip-tls-verify for testing!
    # Production environments should always use proper CA certificates
    # insecure-skip-tls-verify: false
  name: your-cluster-name
users:
- name: readonly-user
  user:
    # ServiceAccount token (base64 encoded)
    # Obtain with: kubectl get secret readonly-user-token -o jsonpath='{.data.token}' | base64 -d
    token: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
contexts:
- context:
    cluster: your-cluster-name
    user: readonly-user
    # Default namespace for operations (optional)
    namespace: default
  name: readonly-context
current-context: readonly-context
preferences: {}
