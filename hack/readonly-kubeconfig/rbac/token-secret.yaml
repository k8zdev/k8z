---
# Token Secret for Long-Lived ServiceAccount Token
#
# This secret creates a long-lived token for the readonly-user ServiceAccount.
# IMPORTANT: These tokens do not expire and should be rotated regularly for security.
#
# Usage:
#   1. First, ensure ServiceAccount is created:
#      kubectl apply -f namespace-readonly.yaml (or cluster-readonly.yaml)
#
#   2. Then apply this secret:
#      kubectl apply -f token-secret.yaml
#
#   3. Wait for Kubernetes to generate the token (a few seconds)
#
# Token Rotation:
#   kubectl delete secret readonly-user-token
#   kubectl apply -f token-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: readonly-user-token
  annotations:
    kubernetes.io/service-account.name: readonly-user
type: kubernetes.io/service-account-token
